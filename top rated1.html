        <script>
            // TMDb API key
            const apiKey = '5c33f0255ca3dc0668b75efa9c145d96';
            // Movie ID for "Godzilla vs. Kong"
            const movieId = 399566; // This is the TMDb ID for "Godzilla vs. Kong"

            // Function to redirect to movie detail page with movie ID as parameter
            function redirectToMovieDetail(movieId) {
                window.location.href = `movie_detail.html?id=${movieId}`;
            }

            // Fetch movie details from TMDb API
            fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    // Display movie details
                    const movieDetailsDiv = document.getElementById('movieDetails');
                    movieDetailsDiv.innerHTML = `
                        <h2>${data.title}</h2>
                        <p>${data.overview}</p>
                        <img src="https://image.tmdb.org/t/p/w500${data.poster_path}" alt="${data.title} Poster">
                        <p>Rating: ${data.vote_average}</p>
                        <!-- Create an "Info" button -->
                        <button onclick="redirectToMovieDetail(${data.id})">Info</button>
                    `;
                })
                .catch(error => console.error('Error fetching movie details:', error));
        </script>
    </main>
